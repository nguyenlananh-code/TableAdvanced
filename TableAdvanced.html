<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> TableAdvanced</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
    }
</style>
<body>
<h1> Thời Khóa Biểu</h1>
<table>
  <tr style="background-color:Tomato;">
      <th rowspan=2>Thứ </th>
      <th colspan=2>Hoạt động</th>
  </tr>
    <tr style="background-color:Tomato;">
        <th> Sáng</th>
        <th> Chiều</th>
    </tr>
    <tr>
        <th> Thứ 2</th>
        <th> Thể dục</th>
        <th> HD trò chơi mới</th>
    </tr>
    <tr>
        <th> Thứ 3</th>
        <th> Nhật biết tập nói</th>
        <th> Rèn nề nếp kĩ năng sống</th>
    </tr>
    <tr>
        <th> Thứ 4</th>
        <th> Âm nhạc</th>
        <th> Vui chơi</th>
    </tr>
    <tr>
        <th> Thứ 5</th>
        <th> Văn học</th>
        <th> Nhận biết các giá trị sống</th>
    </tr>
</table>
</body>
</html>
